name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Grant gradlew execute permission
        run: chmod +x ./gradlew

      - name: Run static checks
        run: ./gradlew :palette:runQualityChecks --no-daemon

  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Grant gradlew execute permission
        run: chmod +x ./gradlew

      - name: Run all tests
        run: ./gradlew :palette:allTests --no-daemon

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Grant gradlew execute permission
        run: chmod +x ./gradlew

      - name: Build library
        run: ./gradlew :palette:build --no-daemon
